    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a18cd1);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 15px 0;
        }
        .button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff4c3b;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .category {
            background-color: rgba(255, 255, 255, 0.1);
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .category h2 {
            margin-bottom: 10px;
        }
        .category p {
            margin-bottom: 15px;
        }
    </style>
</head>

    <script src="javascript.js"></script>

    </header>

    <div class="search-container">
