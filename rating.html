<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00796b;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            max-width: 500px;
            border: 1px solid #00796b;
            border-radius: 10px;
            background-color: #fff;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        textarea, input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #00796b;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <script src="rating.js"></script>

    <h1>Rate Our Recipes</h1>

    
    <form id="ratingForm"> 
        <div>
            <label for="recipe-name">Which recipe are you rating?</label>
            <input type="text" id="recipe-name" name="recipe-name" placeholder="Enter recipe name" required>
        </div>
        <div>
            <label for="rating">Rate the recipe:</label>
            <select id="rating" name="rating">
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback here..." required></textarea>
            <button class="button" onclick="showMessage8()"> Submit Rating</button>

        </div>


    </form>
</body>
</html>
