<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Our Recipes - Dorm Delights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f3e6;
            color: #333;
            padding: 10px;
        }
        h1 {
            color: #FF6347;
            text-align: center;
        }
        .rating-form {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            border-radius: 8px;
        }
        .recipe-name {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: left;
            padding: 10px 0;
        }
        .stars input[type="radio"] {
            display: none;
        }
        .stars label {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s;
        }
        .stars input[type="radio"]:checked ~ label {
            color: #FFD700;
        }
        .stars label:hover, .stars label:hover ~ label {
            color: #FFD700;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #FF6347;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e55337;
        }
    </style>
</head>
<body>

    <h1>Rate Our Recipes</h1>

    <div class="rating-form">
        <p class="recipe-name">Rate a Recipe:</p>

        <input type="text" placeholder="Enter the name of the recipe..." required>
        
        <p>Please select your rating:</p>
        <div class="stars">
            <input type="radio" name="rating" id="star5" value="5"><label for="star5">&#9733;</label>
            <input type="radio" name="rating" id="star4" value="4"><label for="star4">&#9733;</label>
            <input type="radio" name="rating" id="star3" value="3"><label for="star3">&#9733;</label>
            <input type="radio" name="rating" id="star2" value="2"><label for="star2">&#9733;</label>
            <input type="radio" name="rating" id="star1" value="1"><label for="star1">&#9733;</label>
        </div>
        
        <textarea name="comment" placeholder="Write your feedback here..." required></textarea>
        
        <button type="submit">Submit Rating</button>
    </div>

    <a href="index.html" style="display:block; text-align:center; margin-top:20px;">Back to Home</a>
</body>
</html>
